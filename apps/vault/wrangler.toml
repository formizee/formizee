[env.production]
vars = { ENVIROMENT = "production", DOCS_URL="https://docs.formizee.com", VERSION="1.0.0" }
kv_namespaces = [ { binding = "VAULT", id = "03dacbed06b542a69a4abbfb52b72d2e" } ]
r2_buckets = [ { binding = "BUCKET", bucket_name = "vault" } ]
name = "vault"

[[r2_buckets]]
binding = "BUCKET"
bucket_name = "vault"
preview_bucket_name = "preview"

[[kv_namespaces]]
binding = "VAULT"
id = "03dacbed06b542a69a4abbfb52b72d2e"
